    <link rel="stylesheet" href="../styles/normalize.css" />

  <body>
    <header>
      <div class="head-info">
        <img width="100" src="/images/FabriceProfile.png" alt="Route 66" />
        <div class="head-logo">
          <h1>Fabrice</h1>
          <p>Chamber of Commerce</p>
        </div>
        <div class="menu-toggle">&#9776;</div>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="./directory.html">Directory</a></li>
          <li><a href="./join.html">Join</a></li>
          <li><a href="./discover.html">Discover</a></li>
        </ul>
      </nav>

    <main>
      <section class="hero">
        <img width="1000" src="./images/hero-image.png" alt="Hero Image" />
        <button onclick="window.location.href='./join.html'" class="cta">
          Join the Chamber
        </button>
      </section>
      <div class="content">
        <section class="events">
          <h2>Current Events</h2>
          <div id="events-container">
            <!-- Add dynamic event content here -->
          </div>
        </section>

        <section class="weather">
          <h2>Current Weather</h2>
          <div id="weather-info">
            <!-- Weather data from OpenWeatherMap API -->
          </div>
        </section>

        <section class="spotlight">
          <h2>Company Spotlights</h2>
          <div id="spotlight-container">
            <!-- Company information loaded here -->
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="project-info">
        <p>
          &copy; <span id="currentYear"></span> Chamber of Commerce. All rights
          reserved.
        </p>
        <p>
          Developed by Fabrice Ndabitezamaso for WDD 231. Last modified:
